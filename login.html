<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Аквапарк</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <h2 style="text-align: center;">Вхід в особистий кабінет</h2>
        
        <div id="error-message" class="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn-submit">Увійти</button>
        </form>

        <a href="register.html" class="auth-link">Ще немає акаунту? Зареєструватися</a>
        <a href="index.html" class="auth-link">← На головну</a>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
