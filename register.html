<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Аквапарк</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <header class="simple-header">
        <div class="container">
            <a href="index.html" title="На головну">
                <img src="assets/images/logo.png" alt="Аквапарк Хвиля" class="logo-img">
            </a>
        </div>
    </header>

    <main class="login-page-wrapper">
        <div class="login-container">
            <h2 class="section-title">Реєстрація</h2>
            
            <div id="error-message" class="form-message form-error" style="display: none;"></div>

            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="full_name">ПІБ (Повне ім'я)</label>
                    <input type="text" id="full_name" required placeholder="Іванов Іван">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required placeholder="Мінімум 6 символів">
                </div>
                
                <button type="submit" class="btn-login">Зареєструватися</button>

                <div class="form-links">
                    <a href="login.html">Вже є акаунт? Увійти</a>
                    <a href="index.html">На головну</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Аквапарк. Всі права захищені.</p>
        </div>
    </footer>

    <script src="JS/register.js"></script>
</body>
</html>
