<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Аквапарк</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ті самі стилі, що й для логіну */
        .auth-container { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-submit { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn-submit:hover { background: #218838; }
        .error-msg { color: red; text-align: center; display: none; margin-bottom: 15px; }
        .auth-link { text-align: center; margin-top: 15px; display: block; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 style="text-align: center;">Реєстрація</h2>
        <div id="error-message" class="error-msg"></div>

        <form id="register-form">
            <div class="form-group">
                <label>ПІБ (Повне ім'я)</label>
                <input type="text" id="full_name" required placeholder="Іванов Іван">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" required placeholder="Мінімум 6 символів">
            </div>
            <button type="submit" class="btn-submit">Зареєструватися</button>
        </form>

        <a href="login.html" class="auth-link">Вже є акаунт? Увійти</a>
    </div>

    <script>
        const BASE_URL = 'https://aquapark-api-nata.onrender.com';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Зупиняємо перезавантаження сторінки

            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            try {
                const response = await fetch(`${BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Реєстрація успішна! Тепер увійдіть.');
                    window.location.href = 'login.html'; // Перекидаємо на вхід
                } else {
                    errorMsg.textContent = data.error || 'Помилка реєстрації';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Сервер не відповідає';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
